     <script src="libs/d3.v4.min.js"></script>

    <script>
        d3.json('data1.json', function (error, graph) {
            if (error) throw error;

            var chart = renderChart()
            .svgHeight(window.innerHeight - 30)

            .data(graph)
            .debug(true)
            .run()

        })
